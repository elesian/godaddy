<template>
    <div class="chat-container">
        <h2>Documentation GPT</h2>
        <div class="chat-history">
            <template for:each={messages} for:item="message">
                <div key={message.id} class={message.type}>
                    <lightning-formatted-rich-text class="message-text" value={message.text}></lightning-formatted-rich-text>
                </div>
            </template>
        </div>
        <div class="input-section">
            <div class="input-container">
                <input type="text" class="input-field" oninput={handleInput} onkeyup={handleEnterPress} value={userInput} placeholder="Enter your search query here."/>
                <button class="submit-button" onclick={handleSubmit}>Submit</button>
            </div>
        </div>
    </div>
</template>
